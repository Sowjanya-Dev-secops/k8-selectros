apiVersion: v1
kind: Pod
metadata:
  name: pod-4
spec:
  affinity:  
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      #pod labels
      - labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - pod1
        topologyKey: topology.kubernetes.io/zone
        matchLabelKeys:
        - pod-template-hash        
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: Always
